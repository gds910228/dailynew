<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 背景：深黑色 -->
  <rect x="0" y="0" width="200" height="200" rx="44" fill="#1a1a1a"/>

  <!-- 极简书本图标 -->
  <g transform="translate(50, 50)">
    <!-- 书本轮廓 - 现代几何风格 -->
    <path d="M 0 20 L 50 0 L 100 20 L 100 80 L 50 100 L 0 80 Z"
          fill="none"
          stroke="#0066ff"
          stroke-width="5"
          stroke-linejoin="round"/>

    <!-- 书脊 -->
    <line x1="50" y1="0" x2="50" y2="100"
          stroke="#ffffff"
          stroke-width="4"
          stroke-linecap="round"/>

    <!-- 页面分隔线 -->
    <line x1="50" y1="33" x2="90" y2="45"
          stroke="#ffffff"
          stroke-width="2"
          opacity="0.4"/>
    <line x1="50" y1="66" x2="90" y2="78"
          stroke="#ffffff"
          stroke-width="2"
          opacity="0.4"/>

    <line x1="10" y1="45" x2="50" y2="33"
          stroke="#ffffff"
          stroke-width="2"
          opacity="0.4"/>
    <line x1="10" y1="78" x2="50" y2="66"
          stroke="#ffffff"
          stroke-width="2"
          opacity="0.4"/>

    <!-- 中心强调点 -->
    <circle cx="50" cy="50" r="8" fill="#0066ff"/>
  </g>

  <!-- 底部文字区域 -->
  <text x="100" y="175"
        font-family="Arial, sans-serif"
        font-size="16"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle"
        letter-spacing="4">知识汇</text>

  <!-- 顶部装饰点 -->
  <circle cx="100" cy="25" r="4" fill="#0066ff"/>
</svg>