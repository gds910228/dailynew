<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 背景：圆角正方形 -->
  <rect x="0" y="0" width="200" height="200" rx="44" fill="#1a1a1a"/>

  <!-- 装饰：顶部电光蓝条 -->
  <rect x="0" y="0" width="200" height="8" rx="4" fill="#0066ff"/>

  <!-- 主图标：打开的书本 -->
  <g transform="translate(50, 55)">
    <!-- 左页 -->
    <path d="M 5 10 Q 25 15, 45 10 L 45 85 Q 25 90, 5 85 Z"
          fill="none"
          stroke="#ffffff"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- 右页 -->
    <path d="M 95 10 Q 75 15, 55 10 L 55 85 Q 75 90, 95 85 Z"
          fill="none"
          stroke="#ffffff"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- 中缝 -->
    <line x1="50" y1="10" x2="50" y2="85"
          stroke="#0066ff"
          stroke-width="3"
          stroke-linecap="round"/>

    <!-- 左页文字线 -->
    <line x1="15" y1="30" x2="38" y2="30"
          stroke="#ffffff"
          stroke-width="2.5"
          stroke-linecap="round"
          opacity="0.6"/>
    <line x1="15" y1="42" x2="38" y2="42"
          stroke="#ffffff"
          stroke-width="2.5"
          stroke-linecap="round"
          opacity="0.6"/>
    <line x1="15" y1="54" x2="32" y2="54"
          stroke="#ffffff"
          stroke-width="2.5"
          stroke-linecap="round"
          opacity="0.6"/>

    <!-- 右页文字线 -->
    <line x1="62" y1="30" x2="85" y2="30"
          stroke="#ffffff"
          stroke-width="2.5"
          stroke-linecap="round"
          opacity="0.6"/>
    <line x1="62" y1="42" x2="85" y2="42"
          stroke="#ffffff"
          stroke-width="2.5"
          stroke-linecap="round"
          opacity="0.6"/>
    <line x1="62" y1="54" x2="79" y2="54"
          stroke="#ffffff"
          stroke-width="2.5"
          stroke-linecap="round"
          opacity="0.6"/>
  </g>

  <!-- 底部装饰：日期标记 -->
  <g transform="translate(50, 155)">
    <!-- 日历外框 -->
    <rect x="20" y="0" width="60" height="50" rx="8"
          fill="#0066ff"
          opacity="0.9"/>

    <!-- 日历顶部环 -->
    <rect x="32" y="-5" width="6" height="10" rx="3"
          fill="#ffffff"/>
    <rect x="62" y="-5" width="6" height="10" rx="3"
          fill="#ffffff"/>

    <!-- 日期数字 -->
    <text x="50" y="32"
          font-family="Arial, sans-serif"
          font-size="22"
          font-weight="bold"
          fill="#ffffff"
          text-anchor="middle">D</text>
  </g>
</svg>