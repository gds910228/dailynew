<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 背景：纯白（可翻转） -->
  <rect x="0" y="0" width="200" height="200" rx="44" fill="#fafaf8"/>

  <!-- 边框 -->
  <rect x="4" y="4" width="192" height="192" rx="40"
        fill="none"
        stroke="#1a1a1a"
        stroke-width="3"/>

  <!-- 杂志封面风格 -->
  <g transform="translate(40, 35)">
    <!-- 标题栏 -->
    <rect x="0" y="0" width="120" height="20" rx="3" fill="#1a1a1a"/>
    <text x="60" y="15"
          font-family="Arial, sans-serif"
          font-size="11"
          font-weight="bold"
          fill="#ffffff"
          text-anchor="middle">DAILY</text>

    <!-- 主标题 -->
    <text x="60" y="55"
          font-family="Georgia, serif"
          font-size="32"
          font-weight="bold"
          fill="#1a1a1a"
          text-anchor="middle">每日</text>
    <text x="60" y="90"
          font-family="Georgia, serif"
          font-size="32"
          font-weight="bold"
          fill="#1a1a1a"
          text-anchor="middle">知识</text>

    <!-- 装饰线 -->
    <line x1="30" y1="100" x2="90" y2="100"
          stroke="#0066ff"
          stroke-width="3"
          stroke-linecap="round"/>

    <!-- 书本图标 -->
    <g transform="translate(35, 115)">
      <path d="M 0 0 L 25 0 L 25 30 L 0 30 Z"
            fill="#1a1a1a"/>
      <path d="M 25 0 L 50 0 L 50 30 L 25 30 Z"
            fill="none"
            stroke="#1a1a1a"
            stroke-width="2.5"/>
      <line x1="25" y1="0" x2="25" y2="30"
            stroke="#0066ff"
            stroke-width="2"/>
    </g>
  </g>

  <!-- 右下角装饰：蓝色圆形徽章 -->
  <circle cx="165" cy="165" r="25" fill="#0066ff"/>
  <text x="165" y="171"
        font-family="Arial, sans-serif"
        font-size="20"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle">新</text>
</svg>